      address: "0x7f7DfeAc59ED41c1c261B6A331Fc3fCA604f4f07"
      abi: Shard
      startBlock: 15271943
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BaseURIUpdated
        - FinishedMission
        - MintFeeUpdated
        - OwnershipTransferred
        - StatusUpdated
        - Transfer
        - WhitelistUpdated
        - Token 
      abis:
        - name: Shard
          file: ./abis/Shard.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BaseURIUpdated(indexed string)
          handler: handleBaseURIUpdated
        - event: FinishedMission(indexed address,indexed string)
          handler: handleFinishedMission
        - event: MintFeeUpdated(indexed uint256)
          handler: handleMintFeeUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StatusUpdated(indexed uint8)
          handler: handleStatusUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: WhitelistUpdated()
          handler: handleWhitelistUpdated
      file: ./src/shard.ts   